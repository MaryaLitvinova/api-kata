<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Masha</title>
  </head>
  <body>
    <main>
      <div class="form" id="sign">
        <h2>Sign up</h2>
        <ul class="sign_list">
        <li><input type="text" placeholder="Login" class="sign_login" /></li>     
        <li><input type="email" placeholder="Email" class="sign_email" /></li>
        <li><input type="text" placeholder="Password" class="sign_password" /></li>
        </ul>
        <button type="button">Sign up</button>
        <p>Message</p>
      </div>
      <div class="form" id="login">
        <h2>Log in</h2>
        <input type="email" placeholder="Email" class="login_email" />
        <input type="text" placeholder="Password" class="login_password" />
        <button type="button">Log in</button>
        <p>Message</p>
      </div>
      <div class="get">
        <button>Get</button>
        <p>Message</p>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
